<html>
  <head>
    <title>edit</title>
    <style>
    body{
      background-size: cover;
    }
    .dropbtn {
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    min-width: 160px;
    z-index: 1;
}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.dropdown-content a:hover {background-color:lightblue;}
.dropdown:hover .dropdown-content {
    display: block;
}
.dropdown:hover .dropbtn {
    background-color: darkblue;
}
.drpbtn2 {
    background-color: #4CAF50;
    color: white;
    padding: 16px;
    font-size: 16px;
    border: none;
    cursor: pointer;
}
.level {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}
.level a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}
.level a:hover {background-color: #f1f1f1}
.dropdown:hover .level {
    display: block;
}
.dropdown:hover .drpbtn2 {
    background-color: #3e8e41;
}
    </style>
  </head>
  <body background="http://www.wkc-ev.info/wp-content/uploads/2017/10/background-templates-for-powerpoint-free-ppt-background-templates-powerpoint-background-free-premium-download.jpg"
>
    <form action="/facultymain" method="POST">
      Register Number:
      <input type="text" name="regno">
    <button type="submit" name="viewbtn">VIEW</button>
    Activity id:
    <input type="number" name="actid" min=1 max=10>
    <button type="submit" name="actsubmit">SUBMIT</button>
    <div>
      {% with message = get_flashed_messages() %}
        {% if message %}
              {{ message }}
        {% endif %}
     {% endwith %}
   </div>
  </form>
  </body>
</html>
